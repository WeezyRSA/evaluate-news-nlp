<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Natural Language Processor</title>
    </head>

    <body>

        <header>
            <div class="">
                <h1>Natural Language Processor</h1>
            </div>
        </header>

        <main>
            <section>
                <form class="" name="food">
                    <input id="txt" type="text" name="how" value="" placeholder="How was the food?">
                    <input id="post" type="submit" name="" value="Submit">
                </form>
            <section>

            <section>
                <div id="">Confidence:</div><div id="confidence"></div>
                <div id="">Agreement:</div><div id="agreement"></div>
                <div id="">Irony:</div><div id="irony"></div>
                <div id="">Subjectivity:</div><div id="subjectivity"></div>
                <div id="">Scoretag:</div><div id="score_tag"></div>
                
            </section>
        </main>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./service-worker.js');
                });
            }
        </script>
    </body>
</html>
